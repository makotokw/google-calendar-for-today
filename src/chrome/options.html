<!doctype html>
<head>
<meta charset="utf-8"/>
<link type="text/css" rel="stylesheet" href="main.css"/>
<script src="jquery.min.js"></script>
<script src="options.js"></script>
</head>
<body>
<h1 id="logo"></h1>
<div id="login_form">
	<fieldset class="account">
		<legend id="account">Calendar Account</legend>
		<input id="use_google_apps" type="checkbox"/>
		<label id="use_google_apps_label" for="use_google_apps"></label><br/>
		<label id="mail_label" for="mail"></label><input id="mail"/><br/>
		<label id="password_label" for="password"></label><input id="password" type="password"/>
	</fieldset>
	<fieldset class="appearance">
		<legend id="appearance">Appearance</legend>
		<label id="display_day_count_label" for="display_day_count"></label>
		<input id="display_day_count" value="2"/>
		<p id="display_day_count_help"></p>
		<input id="use24_hour_time" type="checkbox"/>
		<label id="use24_hour_time_label" for="use24_hour_time"></label>
		<p id="use24_hour_time_help"></p>
		<input id="show_past" type="checkbox"/>
		<label id="show_past_label" for="show_past"></label>
		<p id="show_past_help"></p>
	</fieldset>
	<button id="save">Save</button>
	<button id="cancel">Cancel</button>
</div>
<div id="footer">
	<p id="copyright">Copyright &copy; 2009-2012, makoto_kw (<a href="http://www.makotokw.com" target="_blank">http://www.makotokw.com</a>)</p>
</div>
</body>
</html>
